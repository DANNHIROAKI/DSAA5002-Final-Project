# Hyperparameter placeholders for baseline clustering methods.
rfm_kmeans:
  n_clusters: 4
  init: k-means++
  max_iter: 300
  random_state: 42
  use_features: ["recency", "frequency", "monetary"]

full_kmeans:
  n_clusters: 4
  init: k-means++
  max_iter: 300
  random_state: 42
  use_features: ["rfm", "products", "channels", "demographics"]

gmm:
  n_components: 4
  covariance_type: full
  max_iter: 200
  random_state: 42

cluster_then_predict:
  base_clusters: full_kmeans
  classifier: logistic_regression
  classifier_params:
    penalty: l2
    C: 1.0
    max_iter: 200
    class_weight: balanced
