# customer_segmentation/configs/baselines.yaml
# Baseline hyperparameters used by:
#   python -m customer_segmentation.src.experiments.run_baselines
# See: customer_segmentation/src/experiments/run_baselines.py

rfm_kmeans:
  # Baseline 1: RFM-only KMeans
  n_clusters: 4
  init: "k-means++"
  max_iter: 500
  random_state: 42
  # Use an integer for broad sklearn compatibility
  n_init: 20

full_kmeans:
  # Baseline 2: KMeans on behaviour-only engineered features
  n_clusters: 4
  init: "k-means++"
  max_iter: 500
  random_state: 42
  n_init: 20

gmm:
  # Baseline 3: Gaussian Mixture Model on behaviour-only features
  n_clusters: 4
  covariance_type: "full"
  max_iter: 400
  random_state: 42

cluster_then_predict:
  # Baseline 4: cluster-then-predict on full engineered features
  n_clusters: 4
  random_state: 42
  # Per-cluster LR iterations
  max_iter: 800
  # KMeans init trials in the first stage
  kmeans_n_init: 20
