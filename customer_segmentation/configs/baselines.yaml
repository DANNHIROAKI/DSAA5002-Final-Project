# Hyper-parameters for baseline models used in the experiments.
# These are read by `src/experiments/run_baselines.py`.

rfm_kmeans:
  # Baseline B1: RFM-only K-Means
  n_clusters: 4
  init: "k-means++"
  max_iter: 300
  random_state: 42
  n_init: 20

full_kmeans:
  # Baseline B2: full behavioural-feature K-Means
  n_clusters: 4
  init: "k-means++"
  max_iter: 300
  random_state: 42
  n_init: 20

gmm:
  # Baseline B3: Gaussian Mixture Model on behavioural features
  n_clusters: 4          # mapped to n_components inside GMMConfig
  covariance_type: "full"
  max_iter: 200
  random_state: 42

cluster_then_predict:
  # Baseline B4: Cluster-then-Predict pipeline
  n_clusters: 4
  random_state: 42
  max_iter: 200          # max_iter for K-Means inside the pipeline
  kmeans_n_init: 20
