# configs/rajc.yaml
# RAJC-CP++ 主实验配置
# 会被 run_rajc.py 读取并传给 RAJCConfig(**config_dict)

n_clusters: 4
lambda_: 0.3
gamma: 0.1          # 簇级极化正则（设置为 0 即为基础 RAJC-CP）
smoothing: 1.0      # Laplace 平滑 alpha
max_iter: 30
tol: 0.001

random_state: 42
kmeans_n_init: 20
logreg_max_iter: 200

# 当前实现只支持 "constant_prob"，
# 如果未来实现 RAJC-L，可将其设为 "logreg"
model_type: constant_prob
