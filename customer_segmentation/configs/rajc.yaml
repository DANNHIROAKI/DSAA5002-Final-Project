rajc:
  # 1) 聚类数：允许模型多切一两个“高响应小簇”
  n_clusters: 5

  # 2) 联合目标权重：让响应信号有足够影响，但又不完全盖过几何结构
  lambda: 0.3

  # 3) 响应正则/稳定项（RAJC‑v2 才有）
  gamma: 0.1

  # 4) 优化相关
  max_iter: 30        # 外层交替优化最大迭代轮数
  tol: 1e-3           # 收敛阈值，太小意义不大，反而浪费时间
  random_state: 42

  # 5) 初始化与子模型训练
  kmeans_n_init: 20   # 初始化跑多几次，避免垃圾初始簇
  smoothing: 1.0      # 如果你有平滑先验/拉普拉斯平滑，用默认即可
  model_type: "constant_prob"  # 保持你现在在日志里用的配置
  logistic_regression:
    max_iter: 500     # 确保簇内 LR 基本都能收敛
